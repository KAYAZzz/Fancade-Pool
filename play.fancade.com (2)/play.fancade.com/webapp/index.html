<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fancade Pool</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="fancade_stripped.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: sans-serif;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading">Loading Fancade Pool...</div>
  </div>

  <!-- Poki SDK scripts -->
  <script src="../../game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
  <script src="../../game-cdn.poki.com/scripts/v2/poki-sdk-core-v2.js"></script>
  <script src="../../game-cdn.poki.com/scripts/v2/poki-sdk-core-v2-util.js"></script>
  <script src="../../game-cdn.poki.com/scripts/v2/poki-sdk-core-v2-game.js"></script>

  <!-- Main game loader -->
  <script>
    const canvas = document.getElementById("unity-canvas");
    const loading = document.getElementById("loading");

    const config = {
      dataUrl: "index_stripped.data",
      frameworkUrl: "index_stripped.js",
      codeUrl: "index_stripped.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "KAYAZzz",
      productName: "Fancade Pool",
      productVersion: "1.0",
    };

    const loader = document.createElement("script");
    loader.src = "index_stripped.js";
    loader.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        loading.innerText = "Loading: " + Math.round(progress * 100) + "%";
      })
        .then((unityInstance) => {
          loading.style.display = "none";
          console.log("Game loaded successfully!");
        })
        .catch((message) => {
          loading.innerText = "Failed to load game.\n" + message;
          console.error(message);
        });
    };
    document.body.appendChild(loader);
  </script>
</body>
</html>
