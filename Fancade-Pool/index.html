<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- This meta tag is crucial for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fancade - Pool</title>
    
    <!-- This is your gameId -->
    <script>
        var gameId = "1631551221147738"; 
    </script>
    
    <!-- These are the scripts from your folder -->
    <script src="unity.js"></script>
    <script src="index.js"></script>
    
    <!-- This is the stylesheet from your folder -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <!-- The main game container -->
    <div id="game-container">
        <div id="loader">
            <div id="progress-bar">
                <div id="progress-bar-full"></div>
            </div>
            <div id="loader-logo"></div>
        </div>
        <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Container for game title and info -->
    <div id="game-info">
        <img id="game-thumbnail" src="game.png" alt="Game Thumbnail">
        <div id="game-details">
            <div id="game-title">Pool</div>
            <div id="game-author">by KAYAZzz</div>
        </div>
    </div>

    <!-- Script to load the game -->
    <script>
        // This is the correct way to load your game based on your unity.js file
        var gameInstance = UnityLoader.instantiate(
            "game-container",
            "game.json", // This JSON file tells UnityLoader which files to load
            {
                onProgress: function (gameInstance, progress) {
                    var progressBarFull = document.querySelector("#progress-bar-full");
                    progressBarFull.style.width = (progress * 100) + "%";
                    if (progress === 1) {
                        document.querySelector("#loader").style.display = "none";
                    }
                }
            }
        );
    </script>
</body>
</html>
